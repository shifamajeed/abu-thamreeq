{% extends 'partials/base.html' %}
{% load static %}
{% block content %}
<style>
@media screen and (max-width:640px){
    .subscription{
        display: none;
        /* box-shadow: inset 0 0 500px 20px rgba(0,0,0, 0.5); */
        
    }
    .subscription-head{
        background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.342) 0, #131314 100%);
        position: relative;
        top: -52px;
        text-align: center;
        font-size: 12px;
        font-weight: 500 !important;
        padding-bottom: 9px;
        /* padding-top: 9px; */

    }
}
    
</style>

<section id="section-blog" class="no-bottom mx-auto">
    <div class="container relative ">
        <div class="row">
            <div class="col-md-12 text-center wow fadeInUp">
                <h2>Updates</h2>
                <div class="space-border"></div>
            </div>
       
        <div  class="row wow fadeInUp mx-auto">
            {% for item in datas %}
            
            <div class="col-lg-4 bloglist item">
                <a href="{% url 'web:updates-contentpage' item.id %}"class="stretched-link"></a>
                <div class="post-content">
                    <div class="post-image">
                        <div class="de_modal" data-url="single-blog.html"><img style=" height: 266px;width: 354px;" src="{{item.images.url}}" class="lazy"></div>
                    </div>
                    <div class="post-text">
                        <h4 class="de_modal subscription-head" data-url="single-blog.html">{{item.heading}}</h4>
                        <p class="subscription" >{{item.subdescription|safe}}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        
    </div>
</div>
</section>



{% endblock %}
